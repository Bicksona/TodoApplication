<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }


        .todo-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #198754;
            text-transform: uppercase;
        }


        .task-card {
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }


        .incomplete-card {
            border-left: 5px solid #dc3545;
            background-color: #fff5f5;
        }


        .completed-card {
            border-left: 5px solid #198754;
            background-color: #f1fdf6;
        }


        .task-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #212529;
        }


        .task-status {
            font-size: 0.75rem;
            font-weight: 600;
            color: #198754;
            opacity: 0.8;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }
    </style>
</head>

<body>

<div class="container">


    <h1 class="todo-title text-center mb-4">
        Todo Application
    </h1>


    <form action="/tasks" method="post">
        <div class="input-group mb-4">
            <input class="form-control"
                   type="text"
                   name="tittle"
                   placeholder="Add New Task"
                   required>
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </form>


    <div>
        <th:block th:each="task : ${tasks}">
            <div class="card shadow-sm mb-3 task-card"
                 th:classappend="${task.taskCompletion} ? 'completed-card' : 'incomplete-card'">

                <div class="card-body d-flex justify-content-between align-items-center">


                    <div>
                        <span class="task-text"
                              th:text="${task.taskTittle}">
                            Task
                        </span>

                        
                        <div class="task-status"
                             th:if="${task.taskCompletion}">
                            Completed
                        </div>
                    </div>


                    <div class="d-flex gap-2">
                        <a th:href="@{/tasks/{taskId}/toggle(taskId=${task.taskId})}"
                           class="btn btn-sm"
                           th:classappend="${task.taskCompletion} ? 'btn-secondary' : 'btn-success'">
                            Toggle
                        </a>

                        <a th:href="@{/tasks/{taskId}/delete(taskId=${task.taskId})}"
                           class="btn btn-sm btn-danger">
                            Delete
                        </a>
                    </div>

                </div>
            </div>
        </th:block>
    </div>

</div>

</body>
</html>
